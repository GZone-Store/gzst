<!DOCTYPE html>
<html lang="th" class="bg-[#1e0a2a] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บัญชีผู้ใช้</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body class="p-4 space-y-8">
  <!-- ส่วนโปรไฟล์ -->
  <div class="relative">
    <img src="cover.jpg" class="w-full h-32 object-cover" />
    <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2">
      <img id="profileImagePreview" src="profile.png" class="w-24 h-24 rounded-full border-4 border-[#1e0a2a] object-cover" />
    </div>
  </div>

  <div class="text-center mt-14">
    <h2 id="displayNameText" class="text-lg font-semibold">ชื่อผู้ใช้</h2>
  </div>

  <!-- แก้ไขโปรไฟล์ -->
  <div class="space-y-4">
    <div class="text-center">
      <label class="block text-sm">เปลี่ยนรูป (PNG เท่านั้น)</label>
      <input type="file" id="profileImage" accept="image/png" class="mt-1 text-white text-sm" />
    </div>

    <div>
      <label class="block text-sm mb-1">ชื่อผู้ใช้ใหม่</label>
      <input type="text" id="displayName" class="w-full rounded-lg px-3 py-2 text-black" />
    </div>

    <button id="saveProfile" class="w-full bg-purple-600 py-2 rounded-lg text-white font-semibold">
      บันทึกการเปลี่ยนแปลง
    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuWomazKXngJRI5eGaLs3YPNJ0fQ1-_Hc",
      authDomain: "gzone-store.firebaseapp.com",
      projectId: "gzone-store",
      storageBucket: "gzone-store.appspot.com",
      messagingSenderId: "20383169229",
      appId: "1:20383169229:web:e225735efbea6589120784",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    // โหลดข้อมูลผู้ใช้
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("displayNameText").textContent = user.displayName || "ไม่มีชื่อ";
        document.getElementById("displayName").value = user.displayName || "";
        document.getElementById("profileImagePreview").src = user.photoURL || "profile.png";
      } else {
        alert("กรุณาเข้าสู่ระบบก่อน");
        window.location.href = "index.html";
      }
    });

    // แสดงภาพที่อัปโหลด
    document.getElementById("profileImage").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById("profileImagePreview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // อัปเดตโปรไฟล์
    document.getElementById("saveProfile").addEventListener("click", async () => {
      const user = auth.currentUser;
      const displayName = document.getElementById("displayName").value.trim();
      const file = document.getElementById("profileImage").files[0];
      const saveButton = document.getElementById("saveProfile");

      if (!displayName) {
        alert("กรุณากรอกชื่อผู้ใช้");
        return;
      }

      saveButton.disabled = true;
      saveButton.textContent = "กำลังบันทึก...";

      try {
        let photoURL = user.photoURL;

        if (file) {
          if (!file.type.startsWith("image/png")) {
            alert("กรุณาอัปโหลดไฟล์ PNG เท่านั้น");
            saveButton.disabled = false;
            saveButton.textContent = "บันทึกการเปลี่ยนแปลง";
            return;
          }

          const storageRef = storage.ref().child("profile_images/" + user.uid + ".png");
          await storageRef.put(file);
          photoURL = await storageRef.getDownloadURL();
        }

        await user.updateProfile({ displayName, photoURL });

        document.getElementById("displayNameText").textContent = displayName;
        alert("บันทึกโปรไฟล์เรียบร้อยแล้ว");
      } catch (err) {
        console.error(err);
        alert("ไม่สามารถบันทึกได้: " + err.message);
      } finally {
        saveButton.disabled = false;
        saveButton.textContent = "บันทึกการเปลี่ยนแปลง";
      }
    });
  </script>
</body>
</html>

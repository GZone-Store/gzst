<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-tab {
      display: block;
    }
    .hidden-tab {
      display: none;
    }
    .banner-slide {
      animation: slide 12s infinite linear;
    }
    @keyframes slide {
      0%, 20% { transform: translateX(0%); }
      25%, 45% { transform: translateX(-100%); }
      50%, 70% { transform: translateX(-200%); }
      75%, 95% { transform: translateX(-300%); }
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- LOGO -->
  <header class="p-4 flex items-center justify-between bg-purple-700 text-white">
    <img src="logo.png.png" alt="Logo" class="h-10">
    <span class="text-xl font-bold">Game Store</span>
    <div></div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-2">
    <!-- หน้าแรก -->
    <section id="homePage" class="active-tab">
      <!-- Banner เลื่อนอัตโนมัติ -->
      <div class="overflow-hidden relative h-32 rounded-xl mb-4">
        <div class="flex w-[400%] banner-slide">
          <img src="banner1.png.jpg" class="w-full object-cover"/>
          <img src="banner2.png.jpg" class="w-full object-cover"/>
          <img src="banner3.png.jpg" class="w-full object-cover"/>
          <img src="banner4.png.jpg" class="w-full object-cover"/>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-2">เกมแนะนำ</h2>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-gray-100 p-2 rounded-xl shadow">
          <img src="game1.png.jpg" class="w-full h-24 object-cover rounded-lg mb-1" />
          <div class="text-sm font-medium">เกม 1</div>
          <a href="#" class="text-blue-500 text-xs">ดาวน์โหลด</a>
        </div>
        <div class="bg-gray-100 p-2 rounded-xl shadow">
          <img src="game2.png.jpg" class="w-full h-24 object-cover rounded-lg mb-1" />
          <div class="text-sm font-medium">เกม 2</div>
          <a href="#" class="text-blue-500 text-xs">ดาวน์โหลด</a>
        </div>
      </div>
    </section>

    <!-- หน้าค้นหา -->
    <section id="searchPage" class="hidden-tab">
      <div class="overflow-hidden relative h-32 rounded-xl mb-4">
        <div class="flex w-[400%] banner-slide">
          <img src="banner1.png.jpg" class="w-full object-cover"/>
          <img src="banner2.png.jpg" class="w-full object-cover"/>
          <img src="banner3.png.jpg" class="w-full object-cover"/>
          <img src="banner4.png.jpg" class="w-full object-cover"/>
        </div>
      </div>

      <input type="text" placeholder="ค้นหาเกม..." class="w-full p-2 border border-gray-300 rounded-lg mb-4"/>

      <h2 class="text-lg font-bold mb-2">หมวดหมู่ยอดนิยม</h2>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-gray-200 p-4 rounded-lg text-center">Action</div>
        <div class="bg-gray-200 p-4 rounded-lg text-center">Puzzle</div>
      </div>
    </section>

    <!-- หน้าบัญชี -->
    <section id="accountPage" class="hidden-tab">
      <h2 class="text-xl font-bold mb-4">บัญชีของคุณ</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 bg-gray-100 rounded-lg">เข้าสู่ระบบ / สมัครสมาชิก</a></li>
        <li><a href="#" class="block p-2 bg-gray-100 rounded-lg">รายการของฉัน</a></li>
        <li><a href="#" class="block p-2 bg-gray-100 rounded-lg">ดาวน์โหลดแอป</a></li>
      </ul>
    </section>
  </main>

  <!-- MENU ด้านล่าง -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-2">
    <button onclick="switchTab('homePage')" class="flex flex-col items-center">
      <img src="home.png" class="w-6 h-6 mb-1"/>
      <span class="text-xs">หน้าหลัก</span>
    </button>
    <button onclick="switchTab('searchPage')" class="flex flex-col items-center">
      <img src="search.png" class="w-6 h-6 mb-1"/>
      <span class="text-xs">ค้นหา</span>
    </button>
    <button onclick="switchTab('accountPage')" class="flex flex-col items-center">
      <img src="user.png" class="w-6 h-6 mb-1"/>
      <span class="text-xs">บัญชี</span>
    </button>
  </nav>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll("main > section").forEach(section => {
        section.classList.add("hidden-tab");
        section.classList.remove("active-tab");
      });
      document.getElementById(tabId).classList.remove("hidden-tab");
      document.getElementById(tabId).classList.add("active-tab");
    }
  </script>

</body>
</html>

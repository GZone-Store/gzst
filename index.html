<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เว็บไซต์เกม</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ส่วนหัว -->
  <header class="header">
    <img src="https://via.placeholder.com/80x40.png?text=GZONE" alt="GZONE Logo" class="logo" />
    <h1>เว็บไซต์เกม</h1>
  </header>

  <!-- เนื้อหา -->
  <main class="content">

    <!-- เกมแนะนำ -->
    <h2 class="section-title">เกมแนะนำ</h2>

    <!-- สไลด์รูป -->
    <div class="slider">
      <div class="slides">
        <a href="https://rov.in.th" target="_blank"><img src="https://via.placeholder.com/300x150?text=ROV" alt="ROV" /></a>
        <img src="https://via.placeholder.com/300x150?text=Free+Fire" alt="Free Fire" />
        <a href="#"><img src="https://via.placeholder.com/300x150?text=PUBG" alt="PUBG" /></a>
      </div>
    </div>

    <!-- เกมยอดนิยม -->
    <h3 class="section-subtitle">เกมยอดนิยม</h3>

    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Rov_icon.png" alt="ROV" />
      <div class="game-name">ROV</div>
    </div>

    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Garena_Free_Fire_logo.png" alt="Free Fire" />
      <div class="game-name">Free Fire</div>
    </div>

  </main>

  <!-- เมนูด้านล่าง -->
  <nav class="bottom-nav">
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="หน้าหลัก" />
      <span>หน้าหลัก</span>
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="ค้นหา" />
      <span>ค้นหา</span>
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="บัญชี" />
      <span>บัญชี</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>

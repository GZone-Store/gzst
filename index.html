<!DOCTYPE html><html lang="th"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Store</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5fa;
      color: #222;
    }header {
  background-color: #6a0dad;
  padding: 10px;
  display: flex;
  align-items: center;
}

header img {
  width: 40px;
  margin-right: 10px;
}

header h1 {
  font-size: 18px;
  color: white;
  margin: 0;
}

.notice-bar {
  background-color: #e6d5f7;
  padding: 5px 10px;
  text-align: center;
  font-size: 14px;
}

.swiper {
  width: 100%;
  height: auto;
  margin-top: 10px;
}

.swiper-slide {
  display: flex;
  justify-content: center;
}

.swiper-slide img {
  width: 90%;
  border-radius: 10px;
}

.section-title {
  font-size: 16px;
  font-weight: bold;
  margin: 20px 10px 10px;
}

.game-list {
  display: flex;
  gap: 10px;
  padding: 0 10px;
}

.game-card {
  flex: 1;
  background: white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.game-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
}

.download-btn {
  background-color: #a44fff;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  margin-top: 10px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: white;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ccc;
}

.bottom-nav a {
  flex: 1;
  text-align: center;
  padding: 8px 0;
  font-size: 12px;
  color: #6a0dad;
  text-decoration: none;
}

.bottom-nav img {
  width: 24px;
  height: 24px;
  display: block;
  margin: 0 auto 2px;
}

  </style>
</head><body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Game Store</h1>
  </header>  <div class="notice-bar">รับโบนัสพิเศษเมื่อสมัครวันนี้!</div>  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="https://example.com/banner1"><img src="banner1.png" alt="Banner 1"></a>
      </div>
      <div class="swiper-slide">
        <a href="https://example.com/banner2"><img src="banner2.png" alt="Banner 2"></a>
      </div>
      <div class="swiper-slide">
        <a href="https://example.com/banner3"><img src="banner3.png" alt="Banner 3"></a>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>  <div class="section-title">เกมยอดนิยม</div>
  <div class="game-list">
    <div class="game-card">
      <img src="game1.png" alt="Game 1">
      <div>Graffiti Rush</div>
      <button class="download-btn">ดาวน์โหลด</button>
    </div>
    <div class="game-card">
      <img src="game2.png" alt="Game 2">
      <div>Lucky Neko</div>
      <button class="download-btn">ดาวน์โหลด</button>
    </div>
  </div>  <div class="bottom-nav">
    <a href="#">
      <img src="game-icon.png" alt="เกม">
      เกม
    </a>
    <a href="#">
      <img src="home-icon.png" alt="หน้าหลัก">
      หน้าหลัก
    </a>
    <a href="#">
      <img src="account-icon.png" alt="บัญชี">
      บัญชี
    </a>
  </div>  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script></body></html>

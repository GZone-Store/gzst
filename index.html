<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์เกม</title>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #111;
      color: #fff;
    }

    h2 {
      text-align: center;
      padding: 20px;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
    }

    .slider {
      display: flex;
      width: 300%;
      animation: slide 9s infinite linear;
    }

    .slide {
      min-width: 100%;
      transition: transform 1s;
    }

    .slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

  <h2>เกมแนะนำ</h2>

  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://via.placeholder.com/800x200/ff5555/ffffff?text=ภาพ1" alt="ภาพ1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x200/55ff55/ffffff?text=ภาพ2" alt="ภาพ2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x200/5555ff/ffffff?text=ภาพ3" alt="ภาพ3"></div>
    </div>
  </div>

</body>
</html>

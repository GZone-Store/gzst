<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Download</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c2e;
      color: #e5e5f0;
    }.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #2c2c3c;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}

.bottom-nav a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #e5e5f0;
  text-decoration: none;
  font-size: 0.875rem;
}

.banner-container {
  position: relative;
  overflow: hidden;
  height: 180px;
}

.banner-slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.banner-slide {
  min-width: 100%;
  height: 180px;
  object-fit: cover;
}

.announcement {
  background-color: #4c4c6c;
  color: white;
  padding: 0.5rem;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
  margin-top: 1rem;
}

.announcement span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 10s linear infinite;
}

@keyframes scroll-left {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(-100%);
  }
}

  </style>
</head><body>
  <div id="home" class="p-4">
    <div class="flex justify-between items-center mb-4">
      <img src="logo.png" alt="Logo" class="h-10">
    </div><!-- Banner Slider -->
<div class="banner-container" id="banner-container">
  <div class="banner-slider" id="banner-slider">
    <img src="banner1.jpg" class="banner-slide" alt="Banner 1">
    <img src="banner2.jpg" class="banner-slide" alt="Banner 2">
    <img src="banner3.jpg" class="banner-slide" alt="Banner 3">
  </div>
</div>

<!-- Announcement -->
<div class="announcement">
  <span>ประกาศใหม่! เกมมาแรงประจำสัปดาห์ โหลดฟรี เล่นฟรี โหลดเลยตอนนี้!</span>
</div>

<!-- Game Grid -->
<div class="grid grid-cols-2 gap-4 mt-4">
  <div class="bg-gray-800 p-2 rounded-xl">
    <img src="game1.jpg" alt="Game 1" class="rounded-xl mb-2">
    <h3 class="text-sm">Game Title 1</h3>
    <button class="bg-purple-700 text-white py-1 px-3 rounded mt-2 w-full">ดาวน์โหลด</button>
  </div>
  <div class="bg-gray-800 p-2 rounded-xl">
    <img src="game2.jpg" alt="Game 2" class="rounded-xl mb-2">
    <h3 class="text-sm">Game Title 2</h3>
    <button class="bg-purple-700 text-white py-1 px-3 rounded mt-2 w-full">ดาวน์โหลด</button>
  </div>
  <!-- เพิ่มเกมอื่นๆ -->
</div>

  </div>  <!-- Bottom Navigation -->  <nav class="bottom-nav">
    <a href="#home">
      <img src="home.png" class="h-6 mb-1">
      หน้าแรก
    </a>
    <a href="#search">
      <img src="search.png" class="h-6 mb-1">
      ค้นหา
    </a>
    <a href="#account">
      <img src="account.png" class="h-6 mb-1">
      บัญชี
    </a>
  </nav>  <script>
    // Banner auto scroll with manual override
    const bannerSlider = document.getElementById('banner-slider');
    const bannerContainer = document.getElementById('banner-container');
    let bannerIndex = 0;
    let bannerTimer;

    function showBanner(index) {
      bannerSlider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextBanner() {
      bannerIndex = (bannerIndex + 1) % bannerSlider.children.length;
      showBanner(bannerIndex);
    }

    function startAutoSlide() {
      bannerTimer = setInterval(nextBanner, 3000);
    }

    function stopAutoSlide() {
      clearInterval(bannerTimer);
    }

    bannerContainer.addEventListener('touchstart', stopAutoSlide);
    bannerContainer.addEventListener('mousedown', stopAutoSlide);
    bannerContainer.addEventListener('touchend', () => {
      startAutoSlide();
    });
    bannerContainer.addEventListener('mouseup', () => {
      startAutoSlide();
    });

    startAutoSlide();
  </script></body></html>

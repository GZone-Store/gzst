<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gzone store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f3ff;
    }

    header {
      background-color: #7e22ce;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 30px;
      position: absolute;
      left: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .announcement {
      background-color: #ede9fe;
      color: #7e22ce;
      padding: 5px 0;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .announcement span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .swiper {
      width: 100%;
      height: 160px;
      margin-top: 10px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section-title {
      margin: 20px;
      font-weight: bold;
      color: #333;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #9333ea;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      color: #7e22ce;
      font-size: 12px;
      text-decoration: none;
    }

    .account-page button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ede9fe;
      color: #333;
    }

    .logout {
      background-color: #fee2e2 !important;
      color: #dc2626 !important;
      margin-top: 30px !important;
    }

    /* เปลี่ยนสีเว็บไซต์ */
    body {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    header {
      background-color: #4b007d;
    }

    .bottom-nav {
      background-color: #2c2c2c;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Game Store</h1>
  </header>

  <!-- Announcement -->
  <div class="announcement">
    <span>รับโบนัสพิเศษเมื่อสมัครวันนี้!</span>
  </div>

  <!-- Main Page Content -->
  <div id="main">
    <div class="section-title">เกมยอดนิยม</div>
    <div class="game-list">
      <div class="game-card">
        <img src="game1.png" alt="Game 1" />
        <p>Graffiti Rush</p>
        <button class="download-btn" onclick="window.location.href='https://yourdownloadlink.com/game1'">ดาวน์โหลด</button>
      </div>
      <div class="game-card">
        <img src="game2.png" alt="Game 2" />
        <p>Lucky Neko</p>
        <button class="download-btn" onclick="window.location.href='https://yourdownloadlink.com/game2'">ดาวน์โหลด</button>
      </div>
    </div>
  </div>

  <!-- Game Page (Empty for now) -->
  <div id="games">
    <div class="section-title">เกม</div>
    <p>ขณะนี้ยังไม่มีเกม</p>
  </div>

  <!-- Account Page -->
  <div id="account" class="account-page">
    <button onclick="loginForm()">เข้าสู่ระบบ / สร้างบัญชี</button>
    <button onclick="accountDetails()">บัญชีของฉัน</button>
    <button onclick="contactForm()">ติดต่อ (Telegram / Line)</button>
    <button>Support / Donate</button>
    <button class="logout" onclick="logout()">ออกจากระบบ</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#games">
      <img src="icon-game.png" width="24" height="24">
      <span>เกม</span>
    </a>
    <a href="#main">
      <img src="icon-home.png" width="24" height="24">
      <span>หน้าหลัก</span>
    </a>
    <a href="#account">
      <img src="icon-account.png" width="24" height="24">
      <span>บัญชี</span>
    </a>
  </div>

  <script>
    // Swiper configuration
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    // Example function for login / account details
    function loginForm() {
      let username = prompt("กรุณากรอกชื่อผู้ใช้งาน:");
      let password = prompt("กรุณากรอกรหัสผ่าน:");

      // In real app, use backend to verify the credentials
      if (username === "test" && password === "1234") {
        alert("เข้าสู่ระบบสำเร็จ");
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }

    function accountDetails() {
      alert("ฟังก์ชันบัญชีของฉันยังไม่พร้อมใช้งาน");
    }

    function contactForm() {
      let contactChoice = prompt("กรุณาเลือกช่องทางการติดต่อ:\n1. Telegram\n2. Line");
      if (contactChoice === "1") {
        alert("ติดต่อผ่าน Telegram: https://t.me/yourchannel");
      } else if (contactChoice === "2") {
        alert("ติดต่อผ่าน Line: @yourlineid");
      } else {
        alert("ไม่มีช่องทางการติดต่อที่เลือก");
      }
    }

    function logout() {
      alert("ออกจากระบบ");
    }
  </script>
</body>
</html>

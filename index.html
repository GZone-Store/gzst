<!DOCTYPE html><html lang="th"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }body {
  background: #f6f2ff;
  color: #333;
}

header {
  background: linear-gradient(90deg, #ffb6ff, #b2ebf2);
  padding: 10px;
  display: flex;
  align-items: center;
}

header img {
  height: 40px;
}

.banner {
  width: 100%;
  height: 150px;
  background: linear-gradient(90deg, #f5b6ff, #b2f2ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.notice {
  background: #6a1b9a;
  color: white;
  text-align: center;
  padding: 5px;
  font-size: 14px;
}

.login-box {
  background: white;
  margin: 20px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 15px;
}

.login-box input[type="text"],
.login-box input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.login-box button {
  width: 100%;
  background: #6a1b9a;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 10px;
}

.login-box a {
  display: block;
  margin-top: 10px;
  text-align: center;
  color: #6a1b9a;
  text-decoration: none;
}

.games {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  padding: 10px;
}

.game-box {
  background: white;
  width: 45%;
  margin: 10px 0;
  border-radius: 15px;
  padding: 10px;
  text-align: center;
}

.game-box img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.game-box button {
  background: #6a1b9a;
  color: white;
  padding: 5px 15px;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  padding: 8px 0;
}

.bottom-nav div {
  text-align: center;
  font-size: 14px;
  color: #6a1b9a;
}

.bottom-nav img {
  height: 24px;
  margin-bottom: 5px;
}

  </style>
</head><body>
  <header>
    <img src="logo.png" alt="โลโก้">
  </header>  <div class="banner">
    <p>แบนเนอร์เลื่อนอัตโนมัติ (ใส่สคริปต์เลื่อนต่อภายหลัง)</p>
  </div>  <div class="notice">
    ประกาศ: อัปเดตเกมใหม่ทุกวัน! ดาวน์โหลดฟรี ไม่เสียค่าใช้จ่าย
  </div>  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" placeholder="ชื่อผู้ใช้">
    <input type="password" placeholder="รหัสผ่าน">
    <button>เข้าสู่ระบบ</button>
    <a href="#">สมัครสมาชิก</a>
  </div>  <div class="games">
    <div class="game-box">
      <img src="game1.png" alt="เกม 1">
      <h3>เกม A</h3>
      <button>ดาวน์โหลด</button>
    </div>
    <div class="game-box">
      <img src="game2.png" alt="เกม 2">
      <h3>เกม B</h3>
      <button>ดาวน์โหลด</button>
    </div>
  </div>  <div class="bottom-nav">
    <div>
      <img src="game.png" alt="เกม">
      <div>เกม</div>
    </div>
    <div>
      <img src="home.png" alt="หน้าหลัก">
      <div>หน้าหลัก</div>
    </div>
    <div>
      <img src="user.png" alt="บัญชี">
      <div>บัญชี</div>
    </div>
  </div>
</body></html>

<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GZone - ดาวน์โหลดเกม</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-color: #3f0071;
      --light-color: #f0f0ff;
    }body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--primary-color);
  color: var(--light-color);
}

.header {
  background-color: var(--primary-color);
  padding: 10px;
  text-align: center;
}

.logo {
  height: 40px;
}

.banner-carousel {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 180px;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  flex: 0 0 100%;
  height: 180px;
  background: #555;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
}

.carousel-dots {
  position: absolute;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.4);
}

.dot.active {
  background-color: var(--light-color);
}

.announcement {
  background-color: #5a189a;
  padding: 8px;
  font-weight: bold;
}

.game-menu {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 15px;
}

.game-card {
  background-color: #4a148c;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
}

.game-card img {
  width: 100%;
  border-radius: 8px;
}

.download-btn {
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #7b2cbf;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background-color: #3c096c;
  padding: 8px 0;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--light-color);
  font-size: 12px;
  text-decoration: none;
}

.nav-item img {
  width: 24px;
  height: 24px;
  margin-bottom: 4px;
}

  </style>
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="GZone Logo" class="logo" />
  </header>  <main>
    <!-- Banner Carousel -->
    <section class="banner-carousel">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide">แบนเนอร์ 1</div>
        <div class="carousel-slide">แบนเนอร์ 2</div>
        <div class="carousel-slide">แบนเนอร์ 3</div>
      </div>
      <div class="carousel-dots" id="carouselDots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </section><!-- ประกาศเลื่อน -->
<section class="announcement">
  <marquee behavior="scroll" direction="left">ยินดีต้อนรับสู่ GZone! โหลดเกมฟรีทุกวัน!</marquee>
</section>

<!-- เมนูเกม -->
<section class="game-menu">
  <div class="game-card">
    <img src="assets/game1.jpg" alt="Game 1">
    <h3>เกมที่ 1</h3>
    <button class="download-btn">ดาวน์โหลด</button>
  </div>
  <div class="game-card">
    <img src="assets/game2.jpg" alt="Game 2">
    <h3>เกมที่ 2</h3>
    <button class="download-btn">ดาวน์โหลด</button>
  </div>
  <!-- เพิ่มเกมได้เรื่อยๆ -->
</section>

  </main>  <!-- แถบเมนูด้านล่าง -->  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <img src="assets/home-icon.png" alt="หน้าแรก">
      <span>หน้าแรก</span>
    </a>
    <a href="#" class="nav-item">
      <img src="assets/search-icon.png" alt="ค้นหา">
      <span>ค้นหา</span>
    </a>
    <a href="#" class="nav-item">
      <img src="assets/account-icon.png" alt="บัญชี">
      <span>บัญชี</span>
    </a>
  </nav>  <script>
    const track = document.getElementById('carouselTrack');
    const dots = document.querySelectorAll('.dot');
    let index = 0;
    const total = dots.length;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function nextSlide() {
      index = (index + 1) % total;
      updateCarousel();
    }

    let autoSlide = setInterval(nextSlide, 4000);

    track.addEventListener('touchstart', () => clearInterval(autoSlide));
    track.addEventListener('touchend', () => autoSlide = setInterval(nextSlide, 4000));
  </script></body>
</html>

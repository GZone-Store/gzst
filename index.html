<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GZone - หน้าแรก</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c2e;
      color: #fff;
    }
    .no-highlight:focus {
      outline: none;
      box-shadow: none;
    }
    .dot {
      height: 6px;
      width: 6px;
      margin: 0 2px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.active {
      background-color: #fff;
    }
    .banner-img {
      flex-shrink: 0;
      width: 100%;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- หน้าแรกเท่านั้น -->
  <div id="homePage" class="flex-grow">
    <!-- โลโก้ -->
    <div class="w-full py-4 px-6 flex justify-start items-center">
      <img src="logo.png" alt="โลโก้ GZone" class="h-8 w-auto" id="logo">
    </div><!-- แบนเนอร์ -->
<div class="relative overflow-hidden">
  <div id="bannerContainer" class="flex transition-transform duration-700 ease-in-out">
    <a href="#"><img src="banner1.jpg" alt="แบนเนอร์ 1" class="banner-img"></a>
    <a href="#"><img src="banner2.jpg" alt="แบนเนอร์ 2" class="banner-img"></a>
    <a href="#"><img src="banner3.jpg" alt="แบนเนอร์ 3" class="banner-img"></a>
  </div>
  <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2 flex">
    <span class="dot" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
  </div>
</div>

<!-- กล่องประกาศ -->
<div class="mt-2 mb-4 mx-4 p-2 text-sm bg-purple-900 rounded overflow-x-auto whitespace-nowrap">
  ประกาศ: ยินดีต้อนรับสู่เว็บไซต์ GZone ดาวน์โหลดเกมฟรี!
</div>

<!-- เมนูเกมยอดนิยม -->
<div class="px-4">
  <h2 class="text-xl font-semibold mb-2">เกมยอดนิยม</h2>
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-white text-black p-2 rounded-xl">
      <img src="game1.jpg" alt="เกม 1" class="w-full rounded-md">
      <h3 class="text-sm font-medium mt-1">เกมที่หนึ่ง</h3>
      <button class="mt-1 bg-purple-700 text-white px-2 py-1 rounded">ดาวน์โหลด</button>
    </div>
    <div class="bg-white text-black p-2 rounded-xl">
      <img src="game2.jpg" alt="เกม 2" class="w-full rounded-md">
      <h3 class="text-sm font-medium mt-1">เกมที่สอง</h3>
      <button class="mt-1 bg-purple-700 text-white px-2 py-1 rounded">ดาวน์โหลด</button>
    </div>
  </div>
</div>

  </div>  <!-- หน้าค้นหา -->  <div id="searchPage" class="hidden px-4 py-6">
    <h2 class="text-xl font-bold mb-4">ค้นหา</h2>
    <input type="text" placeholder="ค้นหาเกม..." class="w-full p-2 rounded bg-gray-100 text-black">
    <div class="mt-4">[เมนูย่อยจำลอง]</div>
  </div>  <!-- หน้าบัญชี -->  <div id="accountPage" class="hidden px-4 py-6">
    <h2 class="text-xl font-bold mb-4">บัญชีของฉัน</h2>
    <div>[เมนูย่อยจำลอง]</div>
  </div>  <!-- แถบเมนูด้านล่าง -->  <nav class="fixed bottom-0 left-0 right-0 bg-black text-white flex justify-around py-2 border-t border-purple-800">
    <button onclick="showPage('home')" class="flex flex-col items-center no-highlight">
      <img src="home-icon.png" alt="หน้าแรก" class="h-6 w-6">
      <span class="text-xs">หน้าแรก</span>
    </button>
    <button onclick="showPage('search')" class="flex flex-col items-center no-highlight">
      <img src="search-icon.png" alt="ค้นหา" class="h-6 w-6">
      <span class="text-xs">ค้นหา</span>
    </button>
    <button onclick="showPage('account')" class="flex flex-col items-center no-highlight">
      <img src="account-icon.png" alt="บัญชี" class="h-6 w-6">
      <span class="text-xs">บัญชี</span>
    </button>
  </nav>  <script>
    let currentBanner = 0;
    const banners = document.querySelectorAll('#bannerContainer img');
    const container = document.getElementById('bannerContainer');
    const dots = document.querySelectorAll('.dot');
    let autoScroll = true;

    function showBanner(index) {
      container.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
      currentBanner = index;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        autoScroll = false;
        showBanner(parseInt(dot.dataset.index));
        resetAutoScroll();
      });
    });

    container.addEventListener('touchstart', () => autoScroll = false);
    container.addEventListener('touchend', () => resetAutoScroll());

    function resetAutoScroll() {
      setTimeout(() => autoScroll = true, 3000);
    }

    setInterval(() => {
      if (!autoScroll) return;
      showBanner((currentBanner + 1) % banners.length);
    }, 3000);

    showBanner(0);

    function showPage(page) {
      document.getElementById('homePage').style.display = page === 'home' ? 'block' : 'none';
      document.getElementById('searchPage').style.display = page === 'search' ? 'block' : 'none';
      document.getElementById('accountPage').style.display = page === 'account' ? 'block' : 'none';
    }

    showPage('home');
  </script></body>
</html>

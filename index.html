<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #1a0826;
        color: #ffffff;
        font-family: sans-serif;
      }
      .banner {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 1rem;
      }
      .announcement {
        animation: scroll-left 10s linear infinite;
      }
      @keyframes scroll-left {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .nav-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #1a0826;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem 0;
        border-top: 1px solid #4b0082;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-size: 0.75rem;
      }
      .nav-item img {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <!-- หน้าแรก -->
    <div id="homePage" class="p-4">
      <div class="flex justify-center mb-2">
        <img src="logo.png" alt="Logo" class="h-10">
      </div>
      <div class="mb-4">
        <div class="relative overflow-hidden rounded-2xl">
          <div class="flex transition-transform duration-1000 ease-in-out" id="bannerTrack">
            <img src="banner1.jpg" alt="Banner 1" class="banner" />
            <img src="banner2.jpg" alt="Banner 2" class="banner" />
            <img src="banner3.jpg" alt="Banner 3" class="banner" />
          </div>
        </div>
      </div>
      <div class="bg-purple-900 text-white py-1 px-2 rounded mb-4 overflow-hidden">
        <div class="announcement whitespace-nowrap">
          ดูนะครับ โปรโมชั่นเดือนนี้ โหลดฟรีไม่เสียค่าใช้จ่าย!
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-purple-800 p-4 rounded-2xl">
          <img src="game1.jpg" alt="Game 1" class="rounded mb-2">
          <h3 class="text-lg font-semibold">Game Name 1</h3>
          <button class="mt-2 bg-purple-500 text-white px-4 py-1 rounded-full">ดาวน์โหลด</button>
        </div>
        <div class="bg-purple-800 p-4 rounded-2xl">
          <img src="game2.jpg" alt="Game 2" class="rounded mb-2">
          <h3 class="text-lg font-semibold">Game Name 2</h3>
          <button class="mt-2 bg-purple-500 text-white px-4 py-1 rounded-full">ดาวน์โหลด</button>
        </div>
      </div>
    </div>

    <!-- หน้าค้นหา -->
    <div id="searchPage" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-4">ค้นหา</h2>
      <input type="text" placeholder="ค้นหาเกม..." class="w-full p-2 rounded text-black" />
    </div>

    <!-- หน้าบัญชี -->
    <div id="accountPage" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-4">บัญชีของฉัน</h2>
      <ul class="space-y-2">
        <li>เข้าสู่ระบบ / สมัครสมาชิก</li>
        <li>ประวัติการดาวน์โหลด</li>
        <li>ออกจากระบบ</li>
      </ul>
    </div>

    <!-- เมนูด้านล่าง -->
    <div class="nav-fixed">
      <div class="nav-item" onclick="showPage('homePage')">
        <img src="icon-home.png" alt="home">
        <span>หน้าแรก</span>
      </div>
      <div class="nav-item" onclick="showPage('searchPage')">
        <img src="icon-search.png" alt="search">
        <span>ค้นหา</span>
      </div>
      <div class="nav-item" onclick="showPage('accountPage')">
        <img src="icon-account.png" alt="account">
        <span>บัญชี</span>
      </div>
    </div>

    <script>
      let track = document.getElementById('bannerTrack');
      let index = 0;
      const slide = () => {
        index = (index + 1) % 3;
        track.style.transform = `translateX(-${index * 100}%)`;
      };
      setInterval(slide, 3000);

      function showPage(pageId) {
        const pages = ['homePage', 'searchPage', 'accountPage'];
        pages.forEach(id => {
          document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(pageId).classList.remove('hidden');
      }
    </script>
  </body>
</html>

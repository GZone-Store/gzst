<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6600cc, #cc99ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .register-box {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #6600cc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6600cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .social-login button {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
    <input type="email" id="email" placeholder="อีเมล" />
    <input type="tel" id="phone" placeholder="เบอร์โทร" />
    <input type="password" id="password" placeholder="รหัสผ่าน" />
    <input type="password" id="confirm" placeholder="ยืนยันรหัสผ่าน" />
    <button onclick="register()">สมัครสมาชิก</button><div class="social-login">
  <button onclick="loginGoogle()">ล็อกอินด้วย Google</button>
  <button onclick="alert('กำลังพัฒนา Line Login')">ล็อกอินด้วย Line</button>
  <button onclick="alert('กำลังพัฒนา Facebook Login')">ล็อกอินด้วย Facebook</button>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function register() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("รหัสผ่านไม่ตรงกัน");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          username,
          email,
          phone,
          createdAt: new Date()
        });

        alert("สมัครสมาชิกสำเร็จ");
      } catch (error) {
        alert(error.message);
      }
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => alert("ล็อกอินสำเร็จ: " + result.user.email))
        .catch(error => alert(error.message));
    }
  </script></body>
</html>

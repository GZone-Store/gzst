<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>GZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      signOut,
      GoogleAuthProvider,
      FacebookAuthProvider,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAuWomazKXngJRI5eGaLs3YPNJ0fQ1-_Hc",
      authDomain: "gzone-store.firebaseapp.com",
      projectId: "gzone-store",
      storageBucket: "gzone-store.firebasestorage.app",
      messagingSenderId: "20383169229",
      appId: "1:20383169229:web:e225735efbea6589120784",
      measurementId: "G-WZLDR9JQKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    // ตรวจสอบสถานะการเข้าสู่ระบบ
    auth.onAuthStateChanged(user => {
      if (user) {
        alert("ยินดีต้อนรับ " + user.email);
        closeModal();
      } else {
        console.log("ผู้ใช้ไม่ได้ล็อกอิน");
      }
    });

    // ฟังก์ชันสมัครสมาชิก
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("รหัสผ่านไม่ตรงกัน");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("สมัครสมาชิกสำเร็จ");
          closeModal();
        })
        .catch(error => alert("เกิดข้อผิดพลาด: " + error.message));
    };

    // ฟังก์ชันเข้าสู่ระบบ
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("เข้าสู่ระบบสำเร็จ");
          closeModal(); // ปิด Modal เมื่อเข้าสู่ระบบสำเร็จ
        })
        .catch(error => alert("เข้าสู่ระบบล้มเหลว: " + error.message));
    };

    // ฟังก์ชันออกจากระบบ
    window.logout = () => {
      signOut(auth).then(() => {
        alert("ออกจากระบบแล้ว");
        closeModal(); // ปิด Modal เมื่อออกจากระบบ
      });
    };

    // ฟังก์ชันเข้าสู่ระบบด้วย Google
    window.loginWithGoogle = () => {
      signInWithPopup(auth, googleProvider)
        .then(() => {
          alert("เข้าสู่ระบบด้วย Google สำเร็จ");
          closeModal(); // ปิด Modal เมื่อเข้าสู่ระบบสำเร็จ
        })
        .catch(error => alert("ผิดพลาด: " + error.message));
    };

    // ฟังก์ชันเข้าสู่ระบบด้วย Facebook
    window.loginWithFacebook = () => {
      signInWithPopup(auth, facebookProvider)
        .then(() => {
          alert("เข้าสู่ระบบด้วย Facebook สำเร็จ");
          closeModal(); // ปิด Modal เมื่อเข้าสู่ระบบสำเร็จ
        })
        .catch(error => alert("ผิดพลาด: " + error.message));
    };

    // ฟังก์ชันเข้าสู่ระบบด้วย Line
    window.loginWithLine = () => {
      alert("Firebase ยังไม่รองรับ Line โดยตรง กรุณาใช้ Google หรือ Facebook แทนครับ");
    };

    // ฟังก์ชันเปิด/ปิด Modal
    function openModal() {
      document.getElementById("authModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("authModal").style.display = "none";
    }
  </script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #000; }
    .main-content { text-align: center; padding: 50px 20px; }
    .main-content button { padding: 12px 24px; font-size: 16px; border: none; border-radius: 30px; background-color: #fe2c55; color: white; cursor: pointer; }

    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }

    .modal-content {
      background: #fff; padding: 30px 20px; border-radius: 15px;
      width: 90%; max-width: 400px; text-align: left;
    }

    .form-group {
      display: flex; align-items: center;
      background: #f5f5f5; border-radius: 30px;
      padding: 10px 15px; margin-bottom: 15px;
    }

    .form-group img {
      width: 20px; margin-right: 10px;
    }

    .form-group input {
      border: none; background: transparent;
      width: 100%; font-size: 16px; outline: none;
    }

    .btn-close { text-align: right; font-size: 18px; cursor: pointer; }

    .btn-submit, .btn-login {
      width: 100%; padding: 12px; border: none;
      border-radius: 30px; background-color: #fe2c55;
      color: white; font-size: 16px; margin-top: 10px;
    }

    .or-divider {
      text-align: center; margin: 15px 0;
      position: relative; font-size: 14px; color: #999;
    }

    .or-divider::before, .or-divider::after {
      content: ""; position: absolute; top: 50%;
      width: 40%; height: 1px; background: #ccc;
    }

    .or-divider::before { left: 0; }
    .or-divider::after { right: 0; }

    .social-btn {
      width: 100%; padding: 10px;
      margin: 8px 0; border-radius: 30px;
      font-size: 16px; cursor: pointer; border: none;
    }

    .google { background: #db4437; color: white; }
    .facebook { background: #3b5998; color: white; }
    .line { background: #00c300; color: white; }

    .logout-btn {
      margin-top: 20px;
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>ยินดีต้อนรับสู่ GZone</h1>
    <p>คลิกด้านล่างเพื่อสมัครสมาชิกหรือเข้าสู่ระบบ</p>
    <button onclick="openModal()">สมัครสมาชิก / เข้าสู่ระบบ</button>
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <div class="btn-close" onclick="closeModal()">×</div>
      <h2>สมัครสมาชิก / เข้าสู่ระบบ</h2>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/email--v1.png"/>
        <input type="email" placeholder="อีเมล" id="email">
      </div>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"/>
        <input type="password" placeholder="รหัสผ่าน" id="password">
      </div>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"/>
        <input type="password" placeholder="ยืนยันรหัสผ่าน" id="confirm-password">
      </div>

      <button class="btn-submit" onclick="register()">สมัครสมาชิก</button>
      <button class="btn-login" onclick="login()">เข้าสู่ระบบ</button>

      <div class="or-divider">หรือ</div>

      <button class="social-btn google" onclick="loginWithGoogle()">ดำเนินการต่อด้วย Google</button>
      <button class="social-btn facebook" onclick="loginWithFacebook()">ดำเนินการต่อด้วย Facebook</button>
      <button class="social-btn line" onclick="loginWithLine()">ดำเนินการต่อด้วย Line</button>
    </div>
  </div>

</body>
</html>

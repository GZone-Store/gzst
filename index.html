<!DOCTYPE html><html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GZone - หน้าแรก</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #1e1b2e;
        color: white;
      }
      .scrolling-announcement {
        background-color: #3f3c5a;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 6px 10px;
        font-size: 14px;
      }
      .scrolling-announcement span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 15s linear infinite;
      }
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .carousel-container {
        position: relative;
        overflow: hidden;
      }
      .carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
        touch-action: pan-y;
      }
      .carousel-slide {
        min-width: 100%;
        box-sizing: border-box;
      }
      .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
      }
      .carousel-indicators div {
        width: 8px;
        height: 8px;
        background-color: white;
        opacity: 0.5;
        border-radius: 9999px;
        transition: all 0.3s;
      }
      .carousel-indicators .active {
        opacity: 1;
        background-color: #a78bfa;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <main class="flex-1">
      <!-- หน้าแรก -->
      <section id="home">
        <!-- โลโก้ -->
        <div class="flex justify-center py-3">
          <img src="images/logo.png" alt="GZone Logo" class="h-12" />
        </div><!-- แบนเนอร์ -->
    <div class="carousel-container relative">
      <div class="carousel-wrapper" id="carousel-wrapper">
        <div class="carousel-slide"><a href="#"><img src="images/banner1.jpg" class="w-full h-48 object-cover" /></a></div>
        <div class="carousel-slide"><a href="#"><img src="images/banner2.jpg" class="w-full h-48 object-cover" /></a></div>
        <div class="carousel-slide"><a href="#"><img src="images/banner3.jpg" class="w-full h-48 object-cover" /></a></div>
      </div>
      <div class="carousel-indicators" id="carousel-indicators"></div>
    </div>

    <!-- กล่องประกาศ -->
    <div class="scrolling-announcement mt-2 text-sm">
      <span>ประกาศ: เว็บไซต์ของเราอัปเดตเกมใหม่ทุกวัน! ดาวน์โหลดได้ฟรี!</span>
    </div>

    <!-- เมนูเกมยอดนิยม -->
    <div class="px-4 mt-4">
      <h2 class="text-lg font-semibold mb-2">เกมยอดนิยม</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white bg-opacity-10 p-2 rounded-xl text-center">
          <img src="images/game1.jpg" alt="Game 1" class="w-full rounded-lg" />
          <p class="mt-2">เกมที่ 1</p>
          <button class="mt-1 px-2 py-1 text-sm bg-purple-500 rounded-full">ดาวน์โหลด</button>
        </div>
        <div class="bg-white bg-opacity-10 p-2 rounded-xl text-center">
          <img src="images/game2.jpg" alt="Game 2" class="w-full rounded-lg" />
          <p class="mt-2">เกมที่ 2</p>
          <button class="mt-1 px-2 py-1 text-sm bg-purple-500 rounded-full">ดาวน์โหลด</button>
        </div>
      </div>
    </div>
  </section>

  <!-- หน้าอื่น ๆ จำลอง -->
  <section id="search" class="hidden p-4">
    <h2 class="text-lg">ค้นหา</h2>
    <p>แถบค้นหา / เมนูย่อย (จำลอง)</p>
  </section>

  <section id="account" class="hidden p-4">
    <h2 class="text-lg">บัญชี</h2>
    <p>เมนูบัญชี / ตั้งค่า / โปรไฟล์ (จำลอง)</p>
  </section>
</main>

<!-- แถบนำทางล่าง -->
<nav class="fixed bottom-0 left-0 right-0 bg-black text-white flex justify-around py-2 border-t border-gray-700">
  <button onclick="showPage('home')">หน้าแรก</button>
  <button onclick="showPage('search')">ค้นหา</button>
  <button onclick="showPage('account')">บัญชี</button>
</nav>

<script>
  // ระบบเปลี่ยนหน้า
  function showPage(pageId) {
    document.querySelectorAll('main > section').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(pageId).classList.remove('hidden');
  }

  // Carousel banner
  let currentIndex = 0;
  let interval = null;
  const wrapper = document.getElementById('carousel-wrapper');
  const slides = wrapper.children;
  const indicators = document.getElementById('carousel-indicators');

  function updateCarousel() {
    wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    [...indicators.children].forEach((dot, idx) => {
      dot.classList.toggle('active', idx === currentIndex);
    });
  }

  function createIndicators() {
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('div');
      dot.classList.add('cursor-pointer');
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
        resetAutoSlide();
      });
      indicators.appendChild(dot);
    }
  }

  function startAutoSlide() {
    interval = setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }, 3000);
  }

  function resetAutoSlide() {
    clearInterval(interval);
    startAutoSlide();
  }

  let startX = 0;
  let isDragging = false;

  wrapper.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
    clearInterval(interval);
  });

  wrapper.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) currentIndex = (currentIndex + 1) % slides.length;
    if (endX > startX + 50) currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
    isDragging = false;
    startAutoSlide();
  });

  createIndicators();
  updateCarousel();
  startAutoSlide();
</script>

  </body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-main {
      background-color: #fe2c55;
      color: white;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .or-divider span {
      margin: 0 10px;
      color: #666;
    }

    .login-option {
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .login-option img {
      width: 24px;
      margin-right: 10px;
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    .footer a {
      color: #fe2c55;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก TikTok</h2>

    <select>
      <option value="+66">TH +66</option>
      <!-- เพิ่มประเทศอื่นได้ -->
    </select>
    <input type="tel" placeholder="หมายเลขโทรศัพท์" />
    <button class="btn-main">ดำเนินการต่อ</button>

    <div class="or-divider"><span>หรือ</span></div>

    <div class="login-option">
      <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" />
      ดำเนินการต่อด้วยอีเมล
    </div>
    <div class="login-option">
      <img src="https://img.icons8.com/color/48/facebook-new.png" />
      ดำเนินการต่อด้วย Facebook
    </div>
    <div class="login-option">
      <img src="https://img.icons8.com/color/48/google-logo.png" />
      ดำเนินการต่อด้วย Google
    </div>
    <div class="login-option">
      <img src="https://img.icons8.com/color/48/line-me.png" />
      ดำเนินการต่อด้วย LINE
    </div>

    <div class="footer">
      โดยการดำเนินการต่อ คุณยอมรับ <strong>เงื่อนไขการใช้บริการ</strong> และ <strong>นโยบายความเป็นส่วนตัว</strong><br />
      มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a>
    </div>
  </div>
</body>
</html>

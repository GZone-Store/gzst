<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสุ่มรางวัล</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ระบบสุ่มรางวัล</h1>
    <label for="options">กรุณากรอกตัวเลือกที่ต้องการสุ่ม (คั่นด้วยจุลภาค):</label>
    <input type="text" id="options" placeholder="เลข1, เลข2, เลข3, เลข4" />
    <button id="spin-button">สุ่มรางวัล</button>
  </div>

  <!-- ป็อปอัพผลการสุ่ม -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>ยินดีด้วยคุณ</h2>
      <p id="result-text">เลข 3 คือผู้ชนะ</p>
      <button id="close-button">ข้าม</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

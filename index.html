<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAuWomazKXngJRI5eGaLs3YPNJ0fQ1-_Hc",
    authDomain: "gzone-store.firebaseapp.com",
    projectId: "gzone-store",
    storageBucket: "gzone-store.appspot.com",
    messagingSenderId: "20383169229",
    appId: "1:20383169229:web:e225735efbea6589120784"
  };
  firebase.initializeApp(firebaseConfig);

  let currentMode = "login";

  function toggleModal(mode) {
    currentMode = mode;
    document.getElementById('modal-title').textContent = mode === 'login' ? "เข้าสู่ระบบ" : "สมัครสมาชิก";
    document.getElementById('auth-modal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('auth-modal').classList.add('hidden');
    document.getElementById('modal-email').value = "";
    document.getElementById('modal-password').value = "";
  }

  document.getElementById("modal-submit").onclick = async function () {
    const email = document.getElementById('modal-email').value;
    const password = document.getElementById('modal-password').value;
    try {
      if (currentMode === 'login') {
        await firebase.auth().signInWithEmailAndPassword(email, password);
      } else {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
      }
      closeModal();
    } catch (e) {
      alert(e.message);
    }
  }

  async function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      await firebase.auth().signInWithPopup(provider);
      closeModal();
    } catch (e) {
      alert(e.message);
    }
  }

  firebase.auth().onAuthStateChanged(user => {
    const loginPrompt = document.getElementById('login-prompt');
    const userDetails = document.getElementById('user-details');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');

    if (user) {
      loginPrompt.classList.add('hidden');
      userDetails.classList.remove('hidden');
      userName.textContent = user.displayName || "ไม่มีชื่อ";
      userEmail.textContent = user.email;
    } else {
      loginPrompt.classList.remove('hidden');
      userDetails.classList.add('hidden');
    }
  });

  document.getElementById("sign-out-button").onclick = () => firebase.auth().signOut();
                                                        </script>

<script>  
  const carousel = document.getElementById("banner-carousel");  
  const dots = [document.getElementById("dot0"), document.getElementById("dot1"), document.getElementById("dot2")];  
  let index = 1, total = 3, allowClick = true;  

  const updateDots = () => {  
    dots.forEach((dot, i) => {  
      dot.classList.toggle("active", i === (index - 1 + total) % total);  
    });  
  };  

  const goToSlide = i => {  
    carousel.style.transition = "transform 0.5s ease-in-out";  
    carousel.style.transform = `translateX(-${i * 100}%)`;  
    updateDots();  
  };  

  const nextSlide = () => {  
    if (!allowClick) return;  
    allowClick = false;  
    index++;  
    goToSlide(index);  
    setTimeout(() => {  
      if (index === total + 1) {  
        carousel.style.transition = "none";  
        index = 1;  
        carousel.style.transform = `translateX(-${index * 100}%)`;  
      }  
      allowClick = true;  
    }, 600);  
  };  

  let interval = setInterval(nextSlide, 3000);  
  carousel.style.transform = `translateX(-${index * 100}%)`;  
  updateDots();  

  // Swipe gesture  
  let startX = 0;  
  carousel.addEventListener("touchstart", (e) => {  
    startX = e.touches[0].clientX;  
  });  

  carousel.addEventListener("touchend", (e) => {  
    const endX = e.changedTouches[0].clientX;  
    const diff = startX - endX;  
    if (Math.abs(diff) > 50) {  
      if (diff > 0) {  
        nextSlide();  
      } else {  
        index = (index - 2 + total) % total + 1;  
        goToSlide(index);  
      }  
    }  
  });  

  // Navigation  
  function goTo(page) {  
    ["home", "search", "account"].forEach(id => {  
      document.getElementById(id).classList.add("hidden");  
    });  
    document.getElementById(page).classList.remove("hidden");  

    const logoBar = document.getElementById("logoBar");  
    if (page === "home") logoBar.classList.remove("hidden");  
    else logoBar.classList.add("hidden");  
  }  

  // Search  
  document.getElementById("searchButton").addEventListener("click", () => {  
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();  
    const matched = gameList.filter(g => g.name.toLowerCase().includes(keyword));  
    const container = document.getElementById("searchResults");  
    container.innerHTML = matched.length  
      ? matched.map(g => `  
          <div class="flex justify-between items-center bg-[#2e1b44] p-2 rounded-xl">  
            <div class="flex items-center space-x-3">  
              <img src="${g.image}" class="w-14 h-14 rounded-lg object-cover" />  
              <div>${g.name}</div>  
            </div>  
            <a href="${g.link}" target="_blank" class="bg-purple-500 px-4 py-1 rounded-xl text-sm">ดาวน์โหลด</a>  
          </div>`).join("")  
      : `<div class="text-center text-gray-400 mt-6">ไม่พบเกมที่คุณค้นหา</div>`;  
  });  
</script>

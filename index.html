<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>GZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    .main-content {
      text-align: center;
      padding: 50px 20px;
    }

    .main-content h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .main-content button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #fe2c55;
      color: white;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .form-group img {
      width: 20px;
      margin-right: 10px;
    }

    .form-group input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .btn-close {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #fe2c55;
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>ยินดีต้อนรับสู่ GZone</h1>
    <p>คลิกด้านล่างเพื่อสมัครสมาชิกหรือเข้าสู่ระบบ</p>
    <button onclick="openModal()">สมัครสมาชิก / เข้าสู่ระบบ</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <div class="btn-close" onclick="closeModal()">×</div>
      <h2>สมัครสมาชิก GZone</h2>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png"/>
        <input type="text" placeholder="ชื่อผู้ใช้งาน">
      </div>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/email--v1.png"/>
        <input type="email" placeholder="อีเมล">
      </div>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"/>
        <input type="password" placeholder="รหัสผ่าน">
      </div>

      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"/>
        <input type="password" placeholder="ยืนยันรหัสผ่าน">
      </div>

      <button class="btn-submit">ดำเนินการต่อ</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("authModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("authModal").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GZone - ดาวน์โหลดเกม</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f1b2e;
      color: #f5f5f5;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #2d253f;
      padding: 0.5rem 0;
      z-index: 50;
    }
    .bottom-nav button {
      color: #ccc;
    }
    .bottom-nav button.active {
      color: white;
    }
    .dot {
      height: 8px;
      width: 8px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .dot.active {
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="app" class="pb-16">
    <!-- หน้าแรก -->
    <div id="home" class="block">
      <!-- โลโก้ -->
      <div class="text-center py-4">
        <img src="logo.png" alt="GZone Logo" class="mx-auto h-12">
      </div><!-- แบนเนอร์ -->
  <div class="relative w-full overflow-hidden">
    <div id="banner-carousel" class="flex transition-transform duration-500 ease-in-out" style="transform: translateX(0%)">
      <a href="#" class="flex-shrink-0 w-full"><img src="banner1.jpg" class="w-full"></a>
      <a href="#" class="flex-shrink-0 w-full"><img src="banner2.jpg" class="w-full"></a>
      <a href="#" class="flex-shrink-0 w-full"><img src="banner3.jpg" class="w-full"></a>
    </div>
    <div class="absolute bottom-2 left-0 right-0 text-center">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- กล่องประกาศ -->
  <div class="bg-purple-800 text-white text-sm py-2 px-4 mt-4 mx-4 rounded shadow">
    ประกาศ: เกมใหม่มาแรงประจำเดือนนี้! อย่าลืมกดดาวน์โหลด!
  </div>

  <!-- เมนูเกมยอดนิยม -->
  <div class="p-4">
    <h2 class="text-lg mb-2 font-semibold">เกมยอดนิยม</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white text-black rounded-xl overflow-hidden shadow">
        <img src="game1.jpg" class="w-full h-28 object-cover">
        <div class="p-2">
          <h3 class="text-sm font-semibold">เกม 1</h3>
          <button class="mt-1 text-sm text-white bg-purple-700 px-2 py-1 rounded">ดาวน์โหลด</button>
        </div>
      </div>
      <div class="bg-white text-black rounded-xl overflow-hidden shadow">
        <img src="game2.jpg" class="w-full h-28 object-cover">
        <div class="p-2">
          <h3 class="text-sm font-semibold">เกม 2</h3>
          <button class="mt-1 text-sm text-white bg-purple-700 px-2 py-1 rounded">ดาวน์โหลด</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ค้นหา -->
<div id="search" class="hidden p-4">
  <h2 class="text-lg mb-4">หน้าค้นหา</h2>
  <div class="bg-white text-black p-4 rounded">เมนูย่อยจำลองของการค้นหา</div>
</div>

<!-- บัญชี -->
<div id="account" class="hidden p-4">
  <h2 class="text-lg mb-4">หน้าบัญชี</h2>
  <div class="bg-white text-black p-4 rounded">เมนูย่อยจำลองของบัญชีผู้ใช้</div>
</div>

<!-- แถบเมนูล่าง -->
<div class="bottom-nav">
  <button onclick="showPage('home', this)" class="active">หน้าแรก</button>
  <button onclick="showPage('search', this)">ค้นหา</button>
  <button onclick="showPage('account', this)">บัญชี</button>
</div>

  </div>  <script>
    let currentBanner = 0;
    const totalBanners = 3;
    let bannerInterval = setInterval(nextBanner, 3000);
    const carousel = document.getElementById('banner-carousel');
    const dots = document.querySelectorAll('.dot');

    function nextBanner() {
      currentBanner = (currentBanner + 1) % totalBanners;
      updateBanner();
    }

    function updateBanner() {
      carousel.style.transform = `translateX(-${currentBanner * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === currentBanner));
    }

    let isUserInteracting = false;
    carousel.addEventListener('touchstart', () => {
      clearInterval(bannerInterval);
      isUserInteracting = true;
    });
    carousel.addEventListener('touchend', () => {
      isUserInteracting = false;
      bannerInterval = setInterval(nextBanner, 3000);
    });

    function showPage(pageId, button) {
      document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script></body>
</html>

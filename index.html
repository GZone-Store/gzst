<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #333;
            padding: 10px;
        }
        .footer button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .footer button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>ปุ่ม 1</button>
        <button>ปุ่ม 2</button>
        <button>ปุ่ม 3</button>
    </div>

    <div class="content">
        <!-- เนื้อหาของหน้าเว็บ -->
    </div>

    <div class="footer">
        <button>เกม</button>
        <button>หน้าหลัก</button>
        <button>บัญชี</button>
    </div>
</body>
</html>

<!DOCTYPE html><html lang="en" class="bg-[#1e0a2a] text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 15s linear infinite;
      }
      #banner-carousel::-webkit-scrollbar {
        display: none;
      }
      #banner-carousel {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="home" class="flex-1 pb-16 block">
      <div class="p-4">
        <img src="logo.png.png" alt="Logo" class="h-10 mx-auto" />
      </div>
      <!-- แบนเนอร์เลื่อนวนลูป -->
      <div class="relative w-full overflow-hidden h-40">
        <div id="banner-carousel" class="flex transition-transform duration-700 ease-in-out overflow-x-scroll scroll-smooth snap-x">
          <img src="banner1.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
          <img src="banner2.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
          <img src="banner3.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
          <!-- โคลนเพื่อวนลูป -->
          <img src="banner1.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
          <img src="banner2.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
          <img src="banner3.png.jpg" class="w-full h-40 object-cover flex-shrink-0 snap-center" />
        </div>
        <div class="absolute bottom-2 w-full flex justify-center gap-1.5">
          <span class="w-1.5 h-1.5 rounded-full bg-purple-500" id="dot0"></span>
          <span class="w-1.5 h-1.5 rounded-full bg-white opacity-50" id="dot1"></span>
          <span class="w-1.5 h-1.5 rounded-full bg-white opacity-50" id="dot2"></span>
        </div>
      </div>
      <div class="bg-[#2e1b44] px-4 py-2 mt-2 overflow-hidden text-sm">
        <div class="whitespace-nowrap animate-marquee">
          <span class="mr-6">ประกาศ: เกมใหม่มาแล้ว! อย่าลืมลองโหลดดูนะครับ</span>
          <span class="mr-6">โปรโมชั่นเดือนนี้ โหลดฟรีไม่เสียค่าใช้จ่าย!</span>
        </div>
      </div>
      <h2 class="text-lg font-bold px-4 pt-4">เกมยอดนิยม</h2>
      <div class="grid grid-cols-2 gap-4 p-4">
        <div class="bg-[#2b1140] rounded-2xl p-2 text-left">
          <img src="game1.png.jpg" alt="Game 1" class="rounded-xl mb-2" />
          <div class="text-white font-semibold">Game Name 1</div>
          <button class="bg-purple-500 w-full mt-2 py-1 rounded-xl">ดาวน์โหลด</button>
        </div>
        <div class="bg-[#2b1140] rounded-2xl p-2 text-left">
          <img src="game2.png.jpg" alt="Game 2" class="rounded-xl mb-2" />
          <div class="text-white font-semibold">Game Name 2</div>
          <button class="bg-purple-500 w-full mt-2 py-1 rounded-xl">ดาวน์โหลด</button>
        </div>
      </div>
    </div>
    <div id="search" class="hidden flex-1 pb-16">
      <div class="p-6 text-center text-lg">[ เมนูค้นหา - ยังไม่เปิดใช้งาน ]</div>
    </div>
    <div id="account" class="hidden flex-1 pb-16">
      <div class="p-6 text-center text-lg">[ เมนูบัญชี - ยังไม่เปิดใช้งาน ]</div>
    </div>
    <nav class="fixed bottom-0 left-0 right-0 bg-[#1a0526] text-white flex justify-around items-center h-16 border-t border-purple-800">
      <button onclick="goTo('home')" class="flex flex-col items-center">
        <img src="icon-home.png.png" class="w-6 h-6" />
        <span class="text-xs">หน้าแรก</span>
      </button>
      <button onclick="goTo('search')" class="flex flex-col items-center">
        <img src="icon-search.png.png" class="w-6 h-6" />
        <span class="text-xs">ค้นหา</span>
      </button>
      <button onclick="goTo('account')" class="flex flex-col items-center">
        <img src="icon-user.png.png" class="w-6 h-6" />
        <span class="text-xs">บัญชี</span>
      </button>
    </nav>
    <script>
      const carousel = document.getElementById('banner-carousel');
      const dots = [
        document.getElementById('dot0'),
        document.getElementById('dot1'),
        document.getElementById('dot2')
      ];
      const bannerCount = 3; // มีแค่ 3 จริง ๆ
      let currentSlide = 0;

      function updateDots(index) {
        dots.forEach((dot, i) => {
          dot.classList.toggle('bg-purple-500', i === index);
          dot.classList.toggle('bg-white', i !== index);
          dot.classList.toggle('opacity-50', i !== index);
        });
      }

      function goToSlide(index) {
        carousel.scrollTo({
          left: carousel.clientWidth * index,
          behavior: 'smooth'
        });
        updateDots(index % bannerCount);
        currentSlide = index;
      }

      function autoScroll() {
        currentSlide++;
        goToSlide(currentSlide);
        // รีเซ็ตตำแหน่งเมื่อถึง slide 6 (คล้ายวนกลับ)
        if (currentSlide === bannerCount * 2) {
          setTimeout(() => {
            carousel.scrollLeft = 0;
            currentSlide = 0;
            updateDots(0);
          }, 800); // รอให้ scroll เสร็จก่อนรีเซ็ต
        }
      }

      setInterval(autoScroll, 3000);

      // ถ้าเลื่อนเองจะอัปเดต dot และตำแหน่ง current
      carousel.addEventListener('scroll', () => {
        const index = Math.round(carousel.scrollLeft / carousel.clientWidth);
        updateDots(index % bannerCount);
        currentSlide = index;
      });

      function goTo(page) {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('search').classList.add('hidden');
        document.getElementById('account').classList.add('hidden');
        document.getElementById(page).classList.remove('hidden');
      }
    </script>
  </body>
</html>
